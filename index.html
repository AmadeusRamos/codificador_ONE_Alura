<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <link rel="icon" href="./imagenes/star.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./imagenes/Logo.png" alt="Logo de Alura">
        </div>
    </header>
    <main class="container">
        <div class="container__main">
            <div class="container__area-texto">
                <textarea id="containerTextoCodificar" class="container__texto__codificar" placeholder="Ingrese texto aquí"></textarea>
                <div class="container__footer">
                    <div class="container__svg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 28 28">
                            <path fill="currentColor" d="M26.71 14.086 16.915 4.29a2.007 2.007 0 0 0-2.83 0L4.29 14.086a2.007 
                            2.007 0 0 0 0 2.83l9.796 9.795c.778.778 2.05.778 2.83 0l9.796-9.796a2.009 2.009 0 0 0 0-2.828zM14.703 
                            8.98c.22-.237.5-.356.844-.356s.624.118.844.353c.22.235.33.53.33.885 0 .306-.1 1.333-.303 3.082-.2 
                            1.75-.38 3.44-.53 5.072h-.717c-.135-1.633-.3-3.323-.5-5.072-.198-1.75-.298-2.776-.298-3.082 
                            0-.35.11-.642.33-.88zm1.73 12.82c-.248.24-.543.36-.886.36s-.638-.12-.885-.36c-.247-.242-.37-.534
                            -.37-.877s.123-.638.37-.885c.248-.248.543-.372.886-.372s.638.124.885.372c.25.247.373.542.373.885s
                            -.124.635-.372.876z"/></svg>
                    </div>
                    <span class="container__aviso">Solo letras minúsculas sin acentos</span>
                    <div class="container__botones">
                        <button id="botonEncriptar" class="boton__encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div id="containerDecodificar" class="container__decodificar">
                <img id="containerMuneco" class="container__muneco" src="./imagenes/Muñeco.png" alt="Imagen de persona analizando una gema">
                <textarea id="mensajeFinal" class="mensaje__final" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoCodificado" class="texto__codificado">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="botonCopiar" class="boton__copiar oculto">Copiar</button>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
    <footer class="container__creditos">
        <div>
            Desarrollado por Emmanuel Sinuhé Ramos Martínez
        </div>
    </footer>
</body>
</html>
